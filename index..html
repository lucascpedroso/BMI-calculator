<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI calculator</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <script src="main.js" defer></script>  
</head>
<body>

    <div class="alert-error">
        Enter only numbers
    </div>
    
    <div class="container">
        <main class="card">
            <form action="">
                
                <h1 class="title">BMI calculation</h1>
                <div class="input-wrapper">
                    <label for="">Weight (kg)</label>
                    <input id="weight" type="text" placeholder="60">
                </div>

                <div class="input-wrapper">
                    <label for="height">Height (cm)</label>
                    <input id="height" type="text" placeholder="165">
                </div>

                <button type="submit">Get My BMI <img src="assets/arrow.svg" alt="arrow pointing right"></button>
            </form>
        </main>
    </div>

    <div class="modal-wrapper">
        <div class="modal card">
            <h2 class="title">

                <button class="close">
                    <img src="assets/close.svg" alt="image to close pop up">
                </button>

                <span>Your BMI is 28 </span>
            </h2>
        </div>
    </div>
    
</body>
</html>
